[package]
name = "teensy-led-matrix"
version = "0.1.0"
authors = ["burgerindividual"]
edition = "2021"

[dependencies]
cortex-m = {version = "0.7.7", features = ["inline-asm", "linker-plugin-lto"]}
embedded-hal = "0.2.7"
teensy4-panic = "0.2.2"
teensy4-bsp = {version = "0.4.3", features = ["rt"]}
rtic = {version = "2.0", features = ["thumbv7-backend"]}

[profile.release]
opt-level = 3
lto = true

[profile.asm]
inherits = "release"
lto = false
